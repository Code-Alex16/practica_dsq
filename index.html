            <h2>Login</h2>
            <input type="text" id="loginUser" placeholder="Usuario">

            <p>Ya tienes cuenta? <a href="/registro.html">Registrate</a></p>
        </div>

            <h2>Hola Mundo, <span id="welcomeUser"></span>!</h2>
            <button onclick="logout()"> Cerrar Sesion </button>
        </div>
